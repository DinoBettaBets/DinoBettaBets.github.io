<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .calculator-container {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .back-button {
      margin-top: 20px;
    }

    .session {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid #d1d1d123;
      border-radius: 10px;
      background-color: #f0f0f0;
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .live,
    .upcoming {
      border-radius: 10px;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
      padding: 7px 20px;
    }

    .live {
      background: linear-gradient(45deg, #3ce041, #33d13b);
      color: #FFFFFF;
    }

    .upcoming {
      background: linear-gradient(45deg, #FBC02D, #FBC02D);
      color: #000000;
    }

    .countdown {
      margin-top: 10px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #52525200;
      color: rgb(0, 0, 0);
    }
  </style>
</head>

<body>
  <div class="calculator-container">
    <a href="index.html" class="back-button">
      <button style="cursor: pointer;
                    transition: background-color 0.4s;
                    background-color: #f0f0f0;
                    border: 2px solid #d1d1d123;
                    border-radius: 12px;
                    box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1), -3px -3px 6px rgba(255, 255, 255, 0.8);
                    padding: 1em; font-size: 20px;">
        BACK
      </button>
    </a>
    <p>Give it a few seconds to load</p>

    <div class="session" id="sydney">
      <span><strong>Sydney Session</strong></span>
      <span id="sydney-status"></span>
      <div id="sydney-countdown" class="countdown"></div>
    </div>

    <div class="session" id="tokyo">
      <span><strong>Tokyo Session</strong></span>
      <span id="tokyo-status"></span>
      <div id="tokyo-countdown" class="countdown"></div>
    </div>

    <div class="session" id="london">
      <span><strong>London Session</strong></span>
      <span id="london-status"></span>
      <div id="london-countdown" class="countdown"></div>
    </div>

    <div class="session" id="new-york">
      <span><strong>New York Session</strong></span>
      <span id="new-york-status"></span>
      <div id="new-york-countdown" class="countdown"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Crypto Cartel - Made with ❤️ by Costandino. All rights reserved.</p>
  </footer>

  <script>
    const sessions = [
      { id: 'sydney', start: 23, end: 8 },
      { id: 'tokyo', start: 1, end: 10 },
      { id: 'london', start: 9, end: 18 },
      { id: 'new-york', start: 14, end: 23 }
    ];

    function updateSessionStatus(session) {
      const now = new Date();
      const start = new Date();
      const end = new Date();

      start.setHours(session.start, 0, 0, 0);
      end.setHours(session.end, 0, 0, 0);

      const statusElement = document.getElementById(`${session.id}-status`);
      const countdownElement = document.getElementById(`${session.id}-countdown`);

      if (now >= start && now < end) {
        statusElement.textContent = 'Live';
        statusElement.className = 'live';
        countdownElement.textContent = formatTime(end - now);
      } else if (now < start) {
        statusElement.textContent = 'Upcoming';
        statusElement.className = 'upcoming';
        countdownElement.textContent = formatTime(start - now);
      } else {
        statusElement.textContent = '';
        statusElement.className = '';
        countdownElement.textContent = 'Not Live';
      }
    }

    function formatTime(ms) {
      const seconds = Math.floor((ms / 1000) % 60);
      const minutes = Math.floor((ms / (1000 * 60)) % 60);
      const hours = Math.floor((ms / (1000 * 60 * 60)) % 24);
      return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
    }

    function pad(num) {
      return num < 10 ? `0${num}` : num;
    }

    setInterval(() => {
      sessions.forEach(updateSessionStatus);
    }, 1000);

  </script>
</body>

</html>
