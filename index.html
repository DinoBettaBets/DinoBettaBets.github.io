<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-container">
        <h1 style="color: gold; background-color: black; padding: 10px; text-align: center; border-radius: 10px;">Crypto Cartel Calc.</h1>

        <p>v [1.9]</p>
        <p>~<strong> 15m </strong>Trade Volume~</p>
        <div>
            <br>
            <label for="usdAmount">USD Amount:</label>
            <input style="border: 2px solid #000000" type="number" id="usdAmount" placeholder="Enter USD amount">
        </div>
        <div>
            <br>
            <label for="stopValue">Stop Value:</label>
            <input style="border: 2px solid #000000" type="number" id="stopValue" step="0.0001" placeholder="Enter stop value">
        </div>
        <div>
            <br>
            <label for="stopLossPercentage"><strong>Risk </strong>Ratio:</label>
            <input style="border: 2px solid #000000" type="number" id="stopLossPercentage" step="0.1" placeholder="Eg: Ratio: 1">
        </div>
        <div>
            <br>
            <label for="riskToRewardRatio"><strong>Reward </strong>Ratio:</label>
            <input style="border: 2px solid #000000" type="number" id="riskToRewardRatio" step="0.1" placeholder="Eg: Ratio: 2">
        </div>
        <div>
            <br>
            <label for="positionType">Position Type:</label>
            <select style="border: 2px solid #000000" id="positionType">
                <option value="long">Long</option>
                <option value="short">Short</option>
            </select>
        </div>
        <div>
            <br>
            <label for="currentPrice">Current Coin Value:</label>
            <input style="border: 2px solid #000000" type="number" id="currentPrice" step="0.0001" placeholder="Enter current price">
        </div>
        <br>
        <div style="text-align: center;">
            <button onclick="calculatePositionSize()" style="padding: 1em; font-size: 20px;"> <strong>GO</strong></button>
          </div>
        <p id="stopLoss"></p>
        <p id="close10Percent"></p>
        <p id="close80Percent"></p>
    </div>

    <div id="resultContainer"></div>


    <script src="script.js"></script>
</body>

</html>
